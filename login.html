<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--HTML5-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrintForge</title>
    <!--CSS principal do site-->
    <link rel="stylesheet" href="styles/main.css">
    <!--CSS da página de autenticação-->
    <link rel="stylesheet" href="styles/auth.css"> 
    <!--Fonte Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!--Conteiner da tela de login-->
    <div class="auth-container">
        <!--Cabeçalho da tela de login-->
        <div class="auth-header">
            <!--Botão de voltar para "Home"-->
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Voltar para Home
            </a>
            <div class="logo-auth">
                <img src="img/Black and White Modern Personal Brand Logo (1).png" alt="PrintForge">
                <h1>PrintForge</h1>
            </div>
        </div>

        <!--Botões de troca de aba-->
        <!--Usuário seleciona entre Freelancer ou Empresa-->
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="freelancer">
                <i class="fas fa-code"></i> Freelancer
            </button>
            <button class="tab-btn" data-tab="empresa">
                <i class="fas fa-building"></i> Empresa
            </button>
        </div>

        <!--Aba Freenlancer-->
        <!--Aba ativa por padrão, abre automaticamente e será a primeira vista pelo usuário ao selecionar a tela de login-->
        <div class="tab-content active" id="freelancer-tab">
            <form class="auth-form" id="freelancer-form">
                <h2>Entre como Freelancer</h2>
                
                <!--Login social/plataformas (opções: Github e Linkedin)-->
                <div class="social-login">
                    <button type="button" class="social-btn github" data-auth="github">
                        <i class="fab fa-github"></i> Login com GitHub
                    </button>
                    <button type="button" class="social-btn linkedin" data-auth="linkedin">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </button>
                </div>
                
                <!--divisória-->
                <div class="divider">
                    <span>ou use email</span>
                </div>
                
                <!--Campo de email-->
                <div class="form-group">
                    <label for="freelancer-email">Email</label>
                    <input type="email" id="freelancer-email" required>
                </div>

                <!--Campo de senha-->
                <div class="form-group">
                    <label for="freelancer-password">Senha</label>
                    <input type="password" id="freelancer-password" required>
                </div>

                <!--Opção de salvar usuário-->
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox"> Lembrar-me
                    </label>
                <!--Opção "Esqueci a senha" para recuperar acesso-->
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>
                
                <!--Botão de Login-->
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <!--Opção de novo cadastro-->
                <p class="auth-switch">
                    Não tem conta? <a href="cadastro.html?type=freelancer" class="switch-link">Cadastre-se</a>
                </p>
            </form>
        </div>

        <!--Aba Empresa-->
        <div class="tab-content" id="empresa-tab">
            <form class="auth-form" id="empresa-form">
                <h2>Entre como Empresa</h2>
                
                <!--Login social/plataformas (opção Outlook, apenas)-->
                <div class="social-login">
                    <button type="button" class="social-btn outlook" data-auth="outlook">
                        <i class="fab fa-microsoft"></i> Login com Outlook
                    </button>
                </div>

                <div class="divider">
                    <span>ou use email corporativo</span>
                </div>
                
                <!--Campo email corporativo-->
                <div class="form-group">
                    <label for="empresa-email">Email Corporativo</label>
                    <input type="email" id="empresa-email" required>
                </div>
                
                <!--Campo de senha-->
                <div class="form-group">
                    <label for="empresa-password">Senha</label>
                    <input type="password" id="empresa-password" required>
                </div>

                <!--Campo CNPJ-->
                <div class="form-group">
                    <label for="empresa-cnpj">CNPJ</label>
                    <input type="text" id="empresa-cnpj" required>
                </div>

                <!--Opção Lembrar-me-->
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox"> Lembrar-me
                    </label>
                
                    <!--Opção Esqueci minha Senha-->
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <!--Botão Entrar-->
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <!--Opção de novo cadastro-->
                <p class="auth-switch">
                    Não tem conta? <a href="cadastro.html?type=empresa" class="switch-link">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <!--Código JS de funcionamento das abas e validações de dados-->
    <script src="js/auth.js"></script>
</body>
</html>
